<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="home-page">
                <h1>Tic-Tac-Toe</h1>
                <div class="players">
                    <article class="player-one">
                        <h3>Player 1</h3>
                        <div class="profile-photos">
                            <img src="img/cat.png" alt="Cat icon" class="slides">
                            <img src="img/elephant.png" alt="Elephant icon" class="slides">
                            <img src="img/koala.png" alt="Koala icon" class="slides">
                            <img src="img/monkey.png" alt="Monkey icon" class="slides">
                            <img src="img/owl.png" alt="Owl icon" class="slides">
                            <img src="img/panda.png" alt="Panda icon" class="slides">
                            <img src="img/rabbit.png" alt="Rabbit icon" class="slides">
                            <img src="img/sheep.png" alt="Sheep icon" class="slides">
                            <img src="img/snail.png" alt="Snail icon" class="slides">
                            <img src="img/turtle.png" alt="Turtle icon" class="slides">
                            <button class="left">
                                <img src="img/left.svg" alt="Chevron left">
                            </button>
                            <button class="right">
                                <img src="img/right.svg" alt="Chevron right">
                            </button>
                        </div>
                        <div class="name-settings">
                            <input
                                type="text"
                                id="player_one_name"
                                maxlength="15"
                                placeholder="Player 1"
                            >
                            <label for="player_one_name">
                                <img src="img/pencil.png" alt="Pencil icon to change player name">
                            </label>
                        </div>
                    </article>
                    <article class="player-two">
                        <h3>Player 2</h3>
                        <div class="profile-photos">
                            <img src="img/cat.png" alt="Cat icon" class="slides">
                            <img src="img/elephant.png" alt="Elephant icon" class="slides">
                            <img src="img/koala.png" alt="Koala icon" class="slides">
                            <img src="img/monkey.png" alt="Monkey icon" class="slides">
                            <img src="img/owl.png" alt="Owl icon" class="slides">
                            <img src="img/panda.png" alt="Panda icon" class="slides">
                            <img src="img/rabbit.png" alt="Rabbit icon" class="slides">
                            <img src="img/sheep.png" alt="Sheep icon" class="slides">
                            <img src="img/snail.png" alt="Snail icon" class="slides">
                            <img src="img/turtle.png" alt="Turtle icon" class="slides">
                            <button class="left">
                                <img src="img/left.svg" alt="Chevron left">
                            </button>
                            <button class="right">
                                <img src="img/right.svg" alt="Chevron right">
                            </button>
                        </div>
                        <div class="name-settings">
                            <input
                                type="text"
                                id="player_two_name"
                                maxlength="15"
                                placeholder="Player 2"
                            >
                            <label for="player_two_name">
                                <img src="img/pencil.png" alt="Pencil icon to change player name">
                            </label>
                        </div>
                    </article>
                </div>
                <button type="button">Start Game</button>
            </div>

            <div class="game-page">
                <!-- Contents for game page go here -->
            </div>
        </main>

        <footer>
            <a
                href="https://github.com/hannahkim313">
                <i class='fa fa-github'></i>
                Hannah Kim
            </a>
        </footer>
    </body>
</html>
